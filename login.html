<body>

  <div class="container-fluid d-flex justify-content-center  align-items-center pb-0">
   <img src="img/logo.png" alt="">
  </div>
  <div class="container d-flex justify-content-center  align-items-center mb-0">
    <form  action="index.html"  id="loginForm" onsubmit="fakeLogin()" class="p-3 rounded">
      <div class="form-group">
        <h2 class="font-weight-light text-center">Bienvenido a E-mercado</h2>
        <h4 class="text-center text-muted font-weight-light">Inicio de sesión</h4>
      </div>
      <div class="form-group ">
        <label for="emailInput">Email</label>
        <input type="email" placeholder="Correo electrónico" class="form-control" id="emailInput"
          aria-describedby="emailHelp" required>
          <small class="text-danger" id="emailError"></small>
        <small id="emailHelp" class="form-text text-muted">No compartiremos tu email con nadie.</small>
      </div>
       
      <div class="form-group ">
        <label for="passwordInput">Contraseña</label>
        <input type="password" pattern=".{8,}"   required title="8 characters minimum" placeholder="Contraseña" class="form-control" id="passwordInput" required>
        <small class="text-danger" id="passError"></small>
        <small id="passHelp" class="form-text text-muted">Longitud de contraseña: como mínimo 8 caracteres.</small>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Recordáme</label>
      </div>
      <button id="loginButton" type="submit" onclick="checkValidationErrors()" class="btn btn-primary justify-self-center w-100">Iniciar sesión</button>
      <p class="text-center mb-0">o</p> 
    </form>
  </div>

  <div class="container d-flex justify-content-center  align-items-center mt-0">
    <div  id="googleQauth"class="g-signin2 mb-3" data-width="325px" data-onsuccess="onSignIn"></div>
  </div>
