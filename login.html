<body>

  <div class="container-fluid d-flex justify-content-center  align-items-center">
   <img src="img/logo.png" alt="">
  </div>
  <div class="container-fluid d-flex justify-content-center  align-items-center">
    <form  action="index.html" id="loginForm" onsubmit="fakeLogin()" class="p-3 rounded">
      <div class="form-group">
        <h2 class="font-weight-light">Bienvenido a E-mercado</h2>
        <h4 class="text-center text-muted font-weight-light">Inicio de sesión</h4>
      </div>
      <div class="form-group ">
        <label for="emailInput">Email</label>
        <input type="email" placeholder="Correo electrónico" class="form-control" id="emailInput"
          aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted">No compartiremos tu email con nadie.</small>
      </div>
  
      <div class="form-group ">
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Contraseña" class="form-control" id="password" required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Recordáme</label>
      </div>
      <button id="loginButton" type="submit" class="btn btn-primary justify-self-center w-100">Iniciar sesión</button>
      <p class="text-center">o</p> 

    </form>
    
  </div>




  <script src="js/init.js"></script>
