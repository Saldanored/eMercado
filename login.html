<body>

  <div class="container-fluid d-flex justify-content-center h-20 align-items-center">
   <img src="img/logo.png" alt="">
  </div>
  <div class="container-fluid d-flex justify-content-center h-80 align-items-center">
    <form   id="formLogin" onsubmit="window.location.href = 'index.html'; sessionStorage.setItem('key', 'accessoPermitido'); return false;" class="p-3 rounded">
      <div class="form-group">
        <h2 class="font-weight-light">Bienvenido a E-mercado</h2>
        <h4 class="text-center text-muted font-weight-light">Inicio de sesión</h4>
      </div>
      <div class="form-group ">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" placeholder="Correo electrónico" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted">No compartiremos tu email con nadie.</small>
      </div>
  
      <div class="form-group ">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" placeholder="Contraseña" class="form-control" id="exampleInputPassword1" required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Recordáme</label>
      </div>
      <button id="loginButton" type="submit" class="btn btn-primary justify-self-center w-100">Iniciar sesión</button>
    </form>
  </div>




  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
